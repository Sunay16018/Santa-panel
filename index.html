<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Santa Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="tabs"><button onclick="addBot()" class="plus-btn">YENİ +</button></div>
    <div id="panels"></div>

    <script>
        const socket = io();
        let counts = 0;

        function addBot() {
            counts++; const id = counts;
            const b = document.createElement('button');
            b.innerText = "Hesap " + id; b.onclick = () => show(id);
            b.className = "tab-btn"; b.id = "t"+id;
            document.querySelector('.plus-btn').before(b);

            const p = document.createElement('div');
            p.className = "container"; p.id = "p"+id;
            p.innerHTML = `
                <input id="h${id}" placeholder="IP:Port"> <input id="u${id}" placeholder="İsim">
                <button onclick="join(${id})" class="join-btn">BAĞLAN</button>
                <div class="map"><div id="dot${id}" class="dot"></div></div>
                <div id="l${id}" class="log"></div>
                <div class="oto">
                    <input id="om${id}" placeholder="Oto Mesaj">
                    <input id="ot${id}" type="number" style="width:50px" placeholder="Süre">
                    <select id="un${id}"><option value="sec">Sn</option><option value="min">Dk</option></select>
                    <button onclick="start(${id},true)">BAŞLAT</button>
                </div>
                <input id="m${id}" placeholder="Mesaj..." onkeypress="if(event.key==='Enter')send(${id})">
                <div class="move-btns">
                    <button onmousedown="mv(${id},'forward',true)" onmouseup="mv(${id},'forward',false)">▲</button>
                    <button onmousedown="mv(${id},'left',true)" onmouseup="mv(${id},'left',false)">◀</button>
                    <button onmousedown="mv(${id},'back',true)" onmouseup="mv(${id},'back',false)">▼</button>
                    <button onmousedown="mv(${id},'right',true)" onmouseup="mv(${id},'right',false)">▶</button>
                </div>`;
            document.getElementById('panels').appendChild(p); show(id);
        }

        function show(id) {
            document.querySelectorAll('.container').forEach(x => x.style.display = 'none');
            document.getElementById('p'+id).style.display = 'block';
        }

        function join(id) {
            const h = document.getElementById('h'+id).value.split(':');
            socket.emit('join', { botId: id, host: h[0], port: h[1]||25565, username: document.getElementById('u'+id).value });
        }

        function send(id) {
            const i = document.getElementById('m'+id);
            socket.emit('send-chat', { botId: id, msg: i.value }); i.value = "";
        }

        function start(id, act) {
            socket.emit('set-auto-msg', { botId: id, active: act, msg: document.getElementById('om'+id).value, time: document.getElementById('ot'+id).value, unit: document.getElementById('un'+id).value });
        }

        function mv(id, dir, state) { socket.emit('move', { botId: id, dir, state }); }

        socket.on('pos', (d) => {
            const dot = document.getElementById('dot'+d.botId);
            if(dot) { dot.style.left = (50 + (d.x % 40)) + "%"; dot.style.top = (50 + (d.z % 40)) + "%"; }
        });

        socket.on('log', (d) => {
            const l = document.getElementById('l'+d.botId);
            if(l) { l.innerHTML += `<div>${d.msg}</div>`; l.scrollTop = l.scrollHeight; }
        });

        addBot();
    </script>
</body>
</html>
